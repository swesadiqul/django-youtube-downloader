{% extends "base.html" %}


{% block content %}
<section id="downloader" class="py-5">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="card mb-3 bg-success text-white">
                <div class="col">
                    <div class="card-body">
                        <p class="m-0">If you want to download single youtube video, so you can copy video link and pasted into
                            input field. Finally click download button.</p>
                    </div>
                </div>
            </div>
            <div class="card p-3">
                <form action="download/" method="post">
                    {% csrf_token %}
                    <div class="input-group"> <span class="input-group-text" id="addon-wrapping">Link</span>
                        <input type="text" class="form-control" name="url" placeholder="https://www.youtube.com/watch?v=xyzabc"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-primary" type="submit" id="button-addon2">Download</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
